<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
</script>
<script></script>
</head>
<body>
    <div class="form">
        <h3>Login</h3>
        <input class="form-control w-75 mx-auto mt-4" type="text" placeholder="Username" id="uname" onkeyup="enable()" aria-label="default input example">
        <input class="form-control w-75 mx-auto mt-3" type="password" placeholder="Password" id="password" aria-label="default input example">
        <button type="button" id="button" class="btn btn-secondary mt-4" onclick="go()">Login</button>
        
    </div>
    <script>
        const uname=document.getElementById("uname");
        const button = document.getElementById("button");
        button.disabled=true;

        function enable(){
            if(uname.value == ''){
                button.disabled=true;
            }else{
                button.disabled=false;
            }
        }

        function go(){
            location.replace("dashboard.html");
        }



    </script>
</body>
</html>
